<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Create Room</title>
</head>
<body>

<form class="form" action="/" method="post">
    <h2 class="form__title">Coada</h2>
    <select name="" id="" class="status">
        <option>Active</option>
        <option>Closed</option>
        <option>Passed</option>
    </select>
    <div class="rooms__form">
        <div class="rooms__item"><a href="#">Room 1</a></div>
        <div class="rooms__item"><a href="#">Room 2</a></div>
        <div class="rooms__item"><a href="#">Room 3</a></div>
        <div class="rooms__item"><a href="#">Room 4</a></div>
        <div class="rooms__item"><a href="#">Room 5</a></div>
        <div class="rooms__item"><a href="#">Room 6</a></div>
        <div class="rooms__item"><a href="#">Room 7</a></div>
        <div class="rooms__item"><a href="#">Room 8</a></div>
    </div>
    <button class="form__button">Create Room</button>

</form>

<!-- Modals -->
<div class="modal">
    <div class="modal__inner">

            <form class="form-modal" action="/" method="post">
                <div class="form__group">
                    <input type="text" class="form__input" placeholder="Enter Room Name">
                </div>
                <button class="form__button-modal">Create</button>
                <button class="modal__close" type="button" data-close="close">
                    <img src="assets/images/close.svg" alt="Close">
                </button>
            </form>
    </div><!-- /.modal__inner -->
</div><!-- /.modal -->

</body>
</html>
